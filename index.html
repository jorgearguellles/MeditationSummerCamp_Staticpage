<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Summer Camp - Meditation </title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<header class="header">
      <figure class="logo-container">
        <img class="header-logo" src="./img/logoFinal.png" alt="Logo">
      </figure>
      <span class="text" >Meditation Summer Camp</span>
      <figure class="logo-container">
        <img class="header-icon" src="./img/profile.png" alt="Logo">
        <img class="header-icon" src="./img/search.png" alt="Logo">
      </figure>
    </header>

    <div class="main-container">
      <sidebar class="sidebar">
        <div class="info-box">
          <span class="text" >Cursos</span>
          <img class="sidebar-img" src="./img/logoM.png" alt="Logo de la actividad" />
        </div>
        <div class="info-box">
          <span class="text">¿Qué es vipassana?</span>
          <img class="sidebar-img" src="./img/logoM.png" alt="Logo de la actividad" />
        </div>
        <div class="info-box">
          <span class="text">¿Quieres donar?</span>
          <img class="sidebar-img" src="./img/logoM.png" alt="Logo de la actividad" />
        </div>
        <div class="info-box">
          <span class="text">Conecta con el mundo</span>
          <img class="sidebar-img" src="./img/logoM.png" alt="Logo de la actividad" />
        </div>
      </sidebar>
      
      <main class="main">
        <figure class="photo-container">
          <img class="main-img"
					src="./img/meditationLake.jpg"
					alt="Foto de meditación vipassana"
          />
        </main>
      </section>
    </div>
      
		<footer class="footer"> 
      <span class="text">Redes sociales -> </span>
      <img class="header-icon" src="./img/tiktok.png" alt="">
      <img class="header-icon" src="./img/twitter.png" alt="">
      <img class="header-icon" src="./img/i.png" alt="">
      <img class="header-icon" src="./img/fb.png" alt="">
    </footer>
	</body>
</html>
